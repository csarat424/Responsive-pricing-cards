<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Basic Plan</h2>
            <p class="price">$10<span>/month</span></p>
            <ul>
                <li>5 GB Storage</li>
                <li>5 Users</li>
                <li>Email Support</li>
            </ul>
            <button>Get Started</button>
        </div>
    </div>

    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Intermediate Plan</h2>
            <p class="price">$20<span>/month</span></p>
            <ul>
                <li>10 GB Storage</li>
                <li>8 Users</li>
                <li>Email Support</li>
            </ul>
            <button>Get Started</button>
        </div>
    </div>

    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Top Plan</h2>
            <p class="price">$40<span>/month</span></p>
            <ul>
                <li>15 GB Storage</li>
                <li>12 Users</li>
                <li>Email Support</li>
            </ul>
            <button>Get Started</button>
        </div>
    </div>


</body>
</html>
